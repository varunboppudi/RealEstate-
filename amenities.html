<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amenities | Tara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <section class="page-hero" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');">
    <div class="page-hero-overlay"></div>
    <div class="container">
      <h1>AMENITIES</h1>
      <p>Experience world-class amenities designed for relaxation, wellness, and entertainment.</p>
    </div>
  </section>

  <section class="amenities-list container">
    <div class="amenity-card">
      <img src="https://images.unsplash.com/photo-1572331165267-854da2b10ccc?auto=format&fit=crop&w=600&q=80" alt="Infinity Pool">
      <div class="amenity-card-content">
        <h2>Infinity Pool</h2>
        <p>Swim and unwind with breathtaking city views.</p>
      </div>
    </div>
    <div class="amenity-card">
      <img src="https://images.unsplash.com/photo-1460518451285-97b6aa326961?auto=format&fit=crop&w=600&q=80" alt="Private Gym">
      <div class="amenity-card-content">
        <h2>Private Gym</h2>
        <p>State-of-the-art fitness center for residents.</p>
      </div>
    </div>
    <div class="amenity-card">
      <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=600&q=80" alt="Lounge & Bar">
      <div class="amenity-card-content">
        <h2>Lounge & Bar</h2>
        <p>Elegant spaces for socializing and relaxing.</p>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => { document.getElementById('footer-placeholder').innerHTML = data; });
</script>


  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        setTimeout(() => {
          document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.left-nav').classList.toggle('show');
            document.querySelector('.right-nav').classList.toggle('show');
          });
        }, 100);
      });
  </script>
</body>
</html>
